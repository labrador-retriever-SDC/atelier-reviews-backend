
config:
  target: "http://localhost:3000"
  phases:
    - duration: 30
      arrivalRate: 10
      name: Warming up
    - duration: 60
      arrivalRate: 100
      rampTo: 500
      name: Ramping up load
    - duration: 120
      arrivalRate: 500
      name: Sustained load
scenarios:
  - name: "View reviews for product 999999"
    flow:
      - get:
          url: "/reviews/meta?product_id=999999"
      - think: 3

      - get:
          url: "/reviews?product_id=999999"
